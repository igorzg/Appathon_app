<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Create account</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="createUser()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item bar bar-assertive" ng-if="loginData.error">
          {{loginData.message}}
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Sign up</button>
        </label>
      </div>
    </form>
    <label class="item">
      <button class="button button-block button-balanced" ng-click="login($event)">Login</button>
    </label>
  </ion-content>
</ion-modal-view>
