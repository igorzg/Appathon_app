<ion-view view-title="Redeem Code">
  <ion-content>
    <form ng-submit="redeemCode()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Voucher code</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Verify</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
